<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--移动端预览设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客发布</title>
    <!--引入semantic-UI框架-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--引入Markdown编辑器editormd框架-->
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css" />
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

    <!--导航部分-->
    <nav class="ui inverted attached segment m-shadow-small">                  <!--属性：ui表明是一个ui组件   inverted是反转的意思，如果不填默认为白色，填了为黑色 attached表明依附，贴在上面   segment指是一个片段-->
        <div class="ui container">                              <!--属性：container使得Blog这一header不至于太靠左（调整位置）-->
            <div class="ui inverted secondary stackable menu m-padded-tb-mini" >  <!--stackable:可堆叠，屏幕小时候可以堆叠在一起，从而适应手机端；   m开头表示自定义，自定义这样一个class-->
                <h2 class="ui teal header item">后台管理</h2>       <!--属性：teal为颜色 headr为效果 item代表menu里面的每个条目-->
                <a href="#" class="active m-item item m-mobil-hide"><i class="mini home icon"></i> &nbsp&nbsp博客</a>
                <a href="#" class="m-item item m-mobil-hide"><i class="mini idea icon"></i> &nbsp分类</a>
                <a href="#" class="m-item item m-mobil-hide"><i class="mini tags icon"></i> &nbsp&nbsp标签</a>

                <div class="right m-item m-mobil-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="../static/images/chaoyue002.jpg">
                            Sinocifengs
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--手机端不显示导航页面，只有在点击button时候才显示出来-->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobil-show">   <!--menu toggle:无显示意义，为了获取到button触发事件-显示导航栏内容-->
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--二级导航-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="teal active item">发布</a>
                <a href="#" class="item">列表</a>
            </div>
        </div>
    </div>
    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form action="#" method="post" class="ui form">
                <!--标题-->
                <div class="required field">            <!--required:要求必须输入，否则会显示红色的框-->
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">        <!--compact:适应文本，即label长度适应文本长度-->
                            <input type="hidden" value="原创">
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>
                <!--内容-->
                <div class="field">
                    <div id="md-content" style="z-index: 1 !important;">        <!--z-index: 1 !important;  表示叠放层次为最上层，防止全屏后markdown在semantic-ui的控件之下-->
                        <textarea placeholder="博客内容" name="content" style="display:none;">
                            [TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;
                        </textarea>
                    </div>

                </div>
                <!--分类&标签-->
                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui comapct teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发者手册</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui comapct teal basic label">标签</label>
                            <div class="ui fluid multiple search selection dropdown">                       <!--fluid:充满整个宽度 multiple:可多选 search:可搜索-->
                                <input type="hidden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div class="item" data-value="1">方法论</div>
                                    <div class="item" data-value="2">创造101</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--首图选择-->
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="indexPicture" placeholder="首图引用地址">
                    </div>
                </div>
                <!--checkboxes-->
                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommand" name="recommend" checked class="hidden">     <!--class="hidden":默认不选中-->
                            <label for="recommand">推荐</label>       <!--for="recommand":表示选择文本时，也会选中id为recommend的checkbox-->
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareInfo" name="recommend" class="hidden">     <!--class="hidden":默认不选中-->
                            <label for="shareInfo">转载声明</label>       <!--for="recommand":表示选择文本时，也会选中id为recommend的checkbox-->
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="recommend" class="hidden">     <!--class="hidden":默认不选中-->
                            <label for="appreciation">赞赏</label>       <!--for="recommand":表示选择文本时，也会选中id为recommend的checkbox-->
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="comment" name="recommend" class="hidden">     <!--class="hidden":默认不选中-->
                            <label for="comment">评论</label>       <!--for="recommand":表示选择文本时，也会选中id为recommend的checkbox-->
                        </div>
                    </div>
                </div>

                <div class="ui error message"></div>        <!--默认会找ui error message的div，将错误信息提交到这里-->
                <!--返回、保存、发布按钮-->
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>     <!--type默认submit，点击会提交form；window.history.go(-1)表示返回上一个页面-->
                    <button class="ui secondary button">保存</button>     <!--secondary：优先级为第二-->
                    <button class="ui teal button">发布</button>     <!--secondary：优先级为第二-->
                </div>
            </form>
        </div>
    </div>
    <br>
    <br>
    <!--底部footer-->
    <footer class="ui inverted vertical segment m-padded-tb-massive">       <!--vertical:垂直的，无圆角-->
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/mywechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">关于可以练习的清单</a>
                        <a href="#" class="item">失败要趁早</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:taozi.n@qq.com</a>
                        <a href="#" class="item">QQ:1459736568</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">Sinocifengs</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">天朗气清，我们至少还有一个活下去的理由！</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020-2021 MyBlog Designed by Sinocifengs</p>
        </div>
    </footer>
    <!--通过CDN 引入jquery和semantic-UI框架的js文件-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--引入Markdown编辑器editormd框架的js文件-->
    <script src="../static/lib/editormd/editormd.min.js"></script>
    <script>
        //初始化markdown编辑器
        var contentEditor;
        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "../static/lib/editormd/lib/"
            });
        });

        $('.menu.toggle').click(function () {
            <!--jquery的方法toggleClass，像开关一样，点击如果有某样式则去除，如果没有某样式则添加-->
            $('.m-item').toggleClass('m-mobil-hide');
        });
        $('.ui.dropdown').dropdown({
            on : 'hover'
        });

        $('.ui.form').form({                                //获取form
            fields : {                                      //对fields进行检查
                title : {                                   //检查title
                    identifier: 'title',                    //标识符
                    rules:[{                                //检查规则
                        type : 'empty',                     //非空检查
                        prompt : '标题：请输入博客标题'         //错误提示信息
                    }]
                }
            }
        });
    </script>
</body>
</html>
