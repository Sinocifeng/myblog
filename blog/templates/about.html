<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--移动端预览设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
    <!--引入semantic-UI框架-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

    <!--导航部分-->
    <nav class="ui inverted attached segment m-shadow-small">                  <!--属性：ui表明是一个ui组件   inverted是反转的意思，如果不填默认为白色，填了为黑色 attached表明依附，贴在上面   segment指是一个片段-->
        <div class="ui container">                              <!--属性：container使得Blog这一header不至于太靠左（调整位置）-->
            <div class="ui inverted secondary stackable menu m-padded-tb-mini" >  <!--stackable:可堆叠，屏幕小时候可以堆叠在一起，从而适应手机端；   m开头表示自定义，自定义这样一个class-->
                <h2 class="ui teal header item">Blog</h2>       <!--属性：teal为颜色 headr为效果 item代表menu里面的每个条目-->
                <a href="#" class="m-item item m-mobil-hide"><i class="mini home icon"></i> &nbsp&nbsp首页</a>
                <a href="#" class="m-item item m-mobil-hide"><i class="mini idea icon"></i> &nbsp分类</a>
                <a href="#" class="m-item item m-mobil-hide"><i class="mini tags icon"></i> &nbsp&nbsp标签</a>
                <a href="#" class="m-item item m-mobil-hide"><i class="mini clone icon"></i> &nbsp&nbsp归档</a>
                <a href="#" class="active m-item item m-mobil-hide"><i class="mini info icon"></i> &nbsp关于我</a>
                <div class="right m-item item m-mobil-hide">
                    <div class="ui icon transparent inverted input">         <!--transparent:透明，取背景色-->
                        <input type="text" placeholder="search....">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <!--手机端不显示导航页面，只有在点击button时候才显示出来-->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobil-show">   <!--menu toggle:无显示意义，为了获取到button触发事件-显示导航栏内容-->
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--中间内容-->
    <div class="m-container m-padded-tb-big">

        <div class="ui container">

            <div class="ui stackable grid">
                <div class="eleven wide column">
                    <div class="ui segment">
                        <img src="../static/images/chaoyue003.jpg" alt="" class="ui round image">
                    </div>
                </div>
                <div class="five wide column">
                    <div class="ui top attached segment">
                        <div class="ui header">关于我</div>
                    </div>
                    <div class="ui attached segment">
                        <p class="m-text">超越妹妹向你发出邀请：“一起进羊村吗？”</p>
                        <p class="m-text">一起出发咯...........</p>
                    </div>
                    <div class="ui attached segment">
                        <div class="ui orange basic left pointing label m-margin-tb-tiny">创造101</div>
                        <div class="ui orange basic left pointing label m-margin-tb-tiny">卡路里</div>
                        <div class="ui orange basic left pointing label m-margin-tb-tiny">🚀少女</div>
                        <div class="ui orange basic left pointing label m-margin-tb-tiny">没词了</div>
                    </div>
                    <div class="ui attached segment">
                        <div class="ui teal basic left pointing label m-margin-tb-tiny">唱歌</div>
                        <div class="ui teal basic left pointing label m-margin-tb-tiny">跳舞</div>
                        <div class="ui teal basic left pointing label m-margin-tb-tiny">喜剧</div>
                        <div class="ui teal basic left pointing label m-margin-tb-tiny">🚀</div>
                        <div class="ui teal basic left pointing label m-margin-tb-tiny">唱歌</div>
                        <div class="ui teal basic left pointing label m-margin-tb-tiny">跳舞</div>
                        <div class="ui teal basic left pointing label m-margin-tb-tiny">喜剧</div>
                        <div class="ui teal basic left pointing label m-margin-tb-tiny">...</div>
                    </div>
                    <div class="ui bottom attached segment">
                        <a href="#" class="ui circular icon button"><i class="github icon"></i></a>
                        <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
                        <a href="#" class="ui qq circular icon button" data-content="1459736568" data-position="bottom center"><i class="qq icon"></i></a>
                    </div>

                    <div class="ui wechat-qr flowing popup transition hidden">
                        <img src="../static/images/mywechat.jpg" alt="" class="ui rounded image" style="width: 110px">
                    </div>
                </div>
            </div>
        </div>


    </div>
    <br>
    <br>
    <!--底部footer-->
    <footer class="ui inverted vertical segment m-padded-tb-massive">       <!--vertical:垂直的，无圆角-->
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/mywechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>

                        <a href="#" class="item">失败要趁早</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:taozi.n@qq.com</a>
                        <a href="#" class="item">QQ:1459736568</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-spaced m-opacity-mini">Sinocifengs</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">天朗气清，我们至少还有一个活下去的理由！</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020-2021 MyBlog Designed by Sinocifengs</p>
        </div>
    </footer>
    <!--通过CDN 引入jquery和semantic-UI框架的js文件-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        $('.menu.toggle').click(function () {
            <!--jquery的方法toggleClass，像开关一样，点击如果有某样式则去除，如果没有某样式则添加-->
            $('.m-item').toggleClass('m-mobil-hide');
        });
        $('.wechat').popup({
            popup : $('.wechat-qr'),
            // on: 'hover',
            position:'bottom center'
        });

        $('.qq').popup();
    </script>
</body>
</html>
